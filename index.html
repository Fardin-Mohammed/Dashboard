<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <ul class="cards">

        <li class="card card--first">
            <h2 id="js--name">Search for a name</h2>
            <input id="js--input" type="text" placeholder="Search..">
        </li>
        <li class="card card--second">
            <p id="js--showName">Search for a show</p>
            <input class="search_" id="js--show" type="text" placeholder="Search..">
            <img class="image" id="js--img" src="" alt="">
            <p class="info" id="js--info"></p>
        </li>
        <li class="card card--third">
            <h2 id="js--pokemon-text">A wild Pok√©mon!</h2>
            <img id="js--pokemon-image" src="" alt="Een foto van Charizard">
            <img id="js--catch-button" src="img/pngtree-pokemon-game-symbol-pikachu-play-png-image_5289221.png" alt="Pokemon bal">
        </li>
    </ul>
</body>
</html>
